name: CI

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: trunk_cocoapods_org_test
        ports: ["5432:5432"]
    env:
      RACK_ENV: test
      DATABASE_URL: postgres://postgres:password@localhost:5432/trunk_cocoapods_org_test
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: sudo apt-get -y install postgresql libpq-dev postgresql-server-dev-12
      - run: .travis/before.sh
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          path: /opt/hostedtoolcache/Ruby/3.1.1/x64/lib/ruby/gems/3.1.0/extensions/x86_64-linux/3.1.0/do_postgres-0.10.17/
      - run: bin/rake
