name: CI

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: trunk_cocoapods_org_test
        ports: ["5432:5432"]
    env:
      RACK_ENV: test
      DATABASE_URL: postgres://postgres:password@localhost:5432/trunk_cocoapods_org_test
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: |
          set -euxo pipefail
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add - 2> /dev/null
          echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update
          sudo apt-get -y install postgresql libpq-dev postgresql-server-dev-14
      - run: |
          set -euxo pipefail
          git clone https://github.com/CocoaPods/Humus.git
          cd Humus
          bundle install
          RACK_ENV=test bundle exec rake  db:migrate
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          path: /opt/hostedtoolcache/Ruby/3.1.1/x64/lib/ruby/gems/3.1.0/extensions/x86_64-linux/3.1.0/do_postgres-0.10.17/
      - run: bin/rake
